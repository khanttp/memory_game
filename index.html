<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memory Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light-Sound Memory Game!</h1>
    
    <p>
      Welcome to the game! Press start to begin. After the pattern is finished playing, click and repeat as you see/hear. 
    </p>
    
      
    <button id="startBtn" onclick="startGame()" >Start Game</button>
    <button id="stopBtn" onclick="stopGame()" class = "hidden">Stop Game</button>
    <p id="strike-container">Strike: 0</p>
      
    
    
    <div id = "gameButtonArea">
      <div class = "row">
        <button id="gameBtn1" onclick="guess(1)" onmousedown= "startTone(1)" onmouseup="stopTone()" ></button>
        <button id="gameBtn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()" ></button>
        <button id="gameBtn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()" ></button>
      </div>
      
      <div class = "row">
        <button id="gameBtn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()" ></button>
        <button id="gameBtn5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()" ></button>
        <button id="gameBtn6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()" ></button>
        
      </div>
    

    </div>
    
    

    
  </body>
</html>
